<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>open Any Youtube Video With JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Download Thumbnail</h1>
      <form>
        <label>Post Video URL:</label>
        <input
          type="text"
          placeholder="https://www.youtube.com/watch?v=iqwdD2ivibM"
          required
        />
        <div class="thumb_area">
          <img src="" alt="image" />
          <div class="download">
            <i class="fa-solid fa-download"></i>
            <span>Paste video URL to see preview</span>
          </div>
        </div>
        <button>Download Thumbnail</button>
      </form>
    </div>
  </body>
</html>
